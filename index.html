<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanks Game</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            background-color: #2a2a2a; /* Темный фон вместо картинки */
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
            width: 100vw; 
            height: 100vh; 
            image-rendering: pixelated; 
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Инициализация игровых объектов ДО использования
        let playerTank = null;
        let tanks = [];
        let playerBullets = [];
        let enemyBullets = [];
        let explosions = [];
        let gameActive = true;

        // Создаем изображения по умолчанию сразу
        function createDefaultTankImage(color) {
            const canvas = document.createElement('canvas');
            canvas.width = 60;
            canvas.height = 60;
            const ctx = canvas.getContext('2d');
            
            // Корпус танка
            ctx.fillStyle = color;
            ctx.fillRect(10, 15, 40, 30);
            ctx.fillRect(20, 10, 20, 40);
            
            // Башня
            ctx.fillStyle = color === '#2E8B57' ? '#3CB371' : '#B22222';
            ctx.fillRect(25, 20, 10, 20);
            
            // Пушка
            ctx.fillStyle = '#333';
            ctx.fillRect(30, 15, 5, -15);
            
            return canvas;
        }

        function createDefaultBulletImage() {
            const canvas = document.createElement('canvas');
            canvas.width = 10;
            canvas.height = 10;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(5, 5, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#FF4500';
            ctx.beginPath();
            ctx.arc(5, 5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            return canvas;
        }

        function createDefaultExplosionImage() {
            const canvas = document.createElement('canvas');
            canvas.width = 80;
            canvas.height = 80;
            const ctx = canvas.getContext('2d');
            
            const gradient = ctx.createRadialGradient(40, 40, 0, 40, 40, 40);
            gradient.addColorStop(0, 'rgba(255, 100, 0, 0.9)');
            gradient.addColorStop(0.5, 'rgba(255, 50, 0, 0.6)');
            gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(40, 40, 40, 0, Math.PI * 2);
            ctx.fill();
            
            return canvas;
        }

        // Используем изображения по умолчанию с самого начала
        const images = {
            tank: createDefaultTankImage('#2E8B57'),
            enemyTank: createDefaultTankImage('#8B0000'),
            bullet: createDefaultBulletImage(),
            explosion: createDefaultExplosionImage()
        };

        function resizeCanvasToWindowSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Пересоздаем игровые объекты с новыми размерами
            if (playerTank === null) {
                initGame();
            }
        }

        function initGame() {
            playerTank = {
                x: canvas.width / 2,
                y: canvas.height - 100,
                width: 60,
                height: 60,
                health: 3,
                maxHealth: 3,
                alive: true,
                speed: 5,
                lastShotTime: 0,
                shootDelay: 300
            };

            // Создаем танки в разных позициях
            tanks = [
                new Tank(canvas.width * 0.2, canvas.height * 0.2),
                new Tank(canvas.width * 0.8, canvas.height * 0.2),
                new Tank(canvas.width * 0.2, canvas.height * 0.8),
                new Tank(canvas.width * 0.8, canvas.height * 0.8)
            ];

            // Очищаем массивы
            playerBullets = [];
            enemyBullets = [];
            explosions = [];
            gameActive = true;
        }

        class Tank {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 50;
                this.height = 50;
                this.health = 3;
                this.maxHealth = 3;
                this.speed = 2.5;
                this.direction = Math.random() * Math.PI * 2;
                this.moveTimer = 0;
                this.moveDuration = 60 + Math.random() * 60;
                this.alive = true;
                this.targetX = x;
                this.targetY = y;
                this.hasTarget = false;
                this.avoidanceRadius = 100;
                this.lastShotTime = 0;
                this.shootDelay = 1000 + Math.random() * 1000;
            }

            move(playerX, playerY, otherTanks) {
                if (!this.alive) return;
                
                this.moveTimer++;
                
                if (this.moveTimer >= this.moveDuration || this.hasTarget && this.reachedTarget()) {
                    this.chooseNewDirection(playerX, playerY, otherTanks);
                    this.moveTimer = 0;
                    this.moveDuration = 40 + Math.random() * 80;
                    this.hasTarget = false;
                }
                
                this.x += Math.cos(this.direction) * this.speed;
                this.y += Math.sin(this.direction) * this.speed;
                
                const padding = 20;
                if (this.x < padding) {
                    this.x = padding;
                    this.direction = Math.PI - this.direction;
                }
                if (this.x > canvas.width - this.width - padding) {
                    this.x = canvas.width - this.width - padding;
                    this.direction = Math.PI - this.direction;
                }
                if (this.y < padding) {
                    this.y = padding;
                    this.direction = -this.direction;
                }
                if (this.y > canvas.height - this.height - padding) {
                    this.y = canvas.height - this.height - padding;
                    this.direction = -this.direction;
                }
                
                this.avoidOtherTanks(otherTanks);
            }
            
            reachedTarget() {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                return Math.sqrt(dx * dx + dy * dy) < 20;
            }
            
            chooseNewDirection(playerX, playerY, otherTanks) {
                if (Math.random() < 0.3 && playerTank && playerTank.alive) {
                    this.targetX = playerX;
                    this.targetY = playerY;
                    this.hasTarget = true;
                    this.direction = Math.atan2(playerY - this.y, playerX - this.x);
                } else {
                    this.direction = Math.random() * Math.PI * 2;
                    this.targetX = this.x + Math.cos(this.direction) * 200;
                    this.targetY = this.y + Math.sin(this.direction) * 200;
                    this.hasTarget = true;
                }
            }
            
            avoidOtherTanks(otherTanks) {
                let avoidanceX = 0;
                let avoidanceY = 0;
                
                otherTanks.forEach(otherTank => {
                    if (otherTank === this || !otherTank.alive) return;
                    
                    const dx = otherTank.x - this.x;
                    const dy = otherTank.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < this.avoidanceRadius && distance > 0) {
                        const force = (this.avoidanceRadius - distance) / this.avoidanceRadius;
                        avoidanceX -= (dx / distance) * force * 2;
                        avoidanceY -= (dy / distance) * force * 2;
                    }
                });
                
                if (playerTank && playerTank.alive) {
                    const dx = playerTank.x - this.x;
                    const dy = playerTank.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < this.avoidanceRadius && distance > 0) {
                        const force = (this.avoidanceRadius - distance) / this.avoidanceRadius;
                        avoidanceX -= (dx / distance) * force * 1.5;
                        avoidanceY -= (dy / distance) * force * 1.5;
                    }
                }
                
                if (avoidanceX !== 0 || avoidanceY !== 0) {
                    const avoidanceAngle = Math.atan2(avoidanceY, avoidanceX);
                    this.direction = (this.direction + avoidanceAngle * 0.3) / 1.3;
                }
            }

            shoot() {
                if (!playerTank || !playerTank.alive) return null;
                
                const currentTime = Date.now();
                if (currentTime - this.lastShotTime < this.shootDelay) return null;
                
                if (Math.random() < 0.02) {
                    this.lastShotTime = currentTime;
                    
                    const angleToPlayer = Math.atan2(
                        playerTank.y + playerTank.height/2 - (this.y + this.height/2),
                        playerTank.x + playerTank.width/2 - (this.x + this.width/2)
                    );
                    
                    const accuracy = 0.2;
                    const angle = angleToPlayer + (Math.random() - 0.5) * accuracy;
                    
                    return {
                        x: this.x + this.width / 2,
                        y: this.y + this.height / 2,
                        direction: angle,
                        speed: 5
                    };
                }
                return null;
            }
        }

        class Explosion {
            constructor(x, y, size = 80) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.maxSize = size;
                this.life = 1.0;
                this.speed = 0.05;
            }

            update() {
                this.life -= this.speed;
                this.size = this.maxSize * (1 - (1 - this.life) * 0.5);
                return this.life > 0;
            }

            draw(ctx) {
                const alpha = this.life;
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.drawImage(
                    images.explosion,
                    this.x - this.size/2,
                    this.y - this.size/2,
                    this.size,
                    this.size
                );
                ctx.restore();
            }
        }

        // Инициализация при загрузке страницы
        window.addEventListener('load', () => {
            resizeCanvasToWindowSize();
            window.addEventListener("resize", resizeCanvasToWindowSize);
            
            // Добавляем обработчик клика
            canvas.addEventListener('click', (event) => {
                shootPlayerBullet(event.clientX, event.clientY);
            });
            
            // Запускаем игровой цикл
            update();
        });

        function shootPlayerBullet(targetX, targetY) {
            if (!playerTank || !playerTank.alive) return;
            
            const currentTime = Date.now();
            if (currentTime - playerTank.lastShotTime < playerTank.shootDelay) return;
            
            playerTank.lastShotTime = currentTime;
            
            const startX = playerTank.x + playerTank.width / 2;
            const startY = playerTank.y + playerTank.height / 2;
            const angle = Math.atan2(targetY - startY, targetX - startX);

            playerBullets.push({
                x: startX,
                y: startY,
                width: 10,
                height: 10,
                dx: Math.cos(angle) * 7,
                dy: Math.sin(angle) * 7,
                isPlayerBullet: true
            });
        }

        function updateBullets() {
            // Обновляем пули игрока
            for (let i = playerBullets.length - 1; i >= 0; i--) {
                const bullet = playerBullets[i];
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;

                if (
                    bullet.x + bullet.width < 0 ||
                    bullet.x > canvas.width ||
                    bullet.y + bullet.height < 0 ||
                    bullet.y > canvas.height
                ) {
                    playerBullets.splice(i, 1);
                }
            }

            // Обновляем пули противников
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const bullet = enemyBullets[i];
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;

                if (
                    bullet.x + bullet.width < 0 ||
                    bullet.x > canvas.width ||
                    bullet.y + bullet.height < 0 ||
                    bullet.y > canvas.height
                ) {
                    enemyBullets.splice(i, 1);
                }
            }

            // Обновляем взрывы
            for (let i = explosions.length - 1; i >= 0; i--) {
                if (!explosions[i].update()) {
                    explosions.splice(i, 1);
                }
            }
        }

        function explodeAt(x, y, size = 80) {
            explosions.push(new Explosion(x, y, size));
        }

        function checkCollisions() {
            // Проверка попадания пуль игрока по противникам
            for (let i = playerBullets.length - 1; i >= 0; i--) {
                const bullet = playerBullets[i];
                let bulletHit = false;
                
                for (let j = 0; j < tanks.length; j++) {
                    const tank = tanks[j];
                    if (!tank.alive) continue;

                    if (
                        bullet.x < tank.x + tank.width &&
                        bullet.x + bullet.width > tank.x &&
                        bullet.y < tank.y + tank.height &&
                        bullet.y + bullet.height > tank.y
                    ) {
                        tank.health -= 1;
                        explodeAt(bullet.x, bullet.y, 40);
                        
                        if (tank.health <= 0) {
                            tank.alive = false;
                            explodeAt(tank.x + tank.width/2, tank.y + tank.height/2, 80);
                        }
                        bulletHit = true;
                        break;
                    }
                }
                
                if (bulletHit) {
                    playerBullets.splice(i, 1);
                }
            }

            // Проверка попадания пуль противников по игроку
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const bullet = enemyBullets[i];
                if (!playerTank || !playerTank.alive) continue;

                if (
                    bullet.x < playerTank.x + playerTank.width &&
                    bullet.x + bullet.width > playerTank.x &&
                    bullet.y < playerTank.y + playerTank.height &&
                    bullet.y + bullet.height > playerTank.y
                ) {
                    playerTank.health -= 1;
                    explodeAt(bullet.x, bullet.y, 40);
                    
                    if (playerTank.health <= 0) {
                        playerTank.alive = false;
                        explodeAt(playerTank.x + playerTank.width/2, playerTank.y + playerTank.height/2, 100);
                    }
                    enemyBullets.splice(i, 1);
                }
            }

            // Проверка столкновения танков с игроком
            if (!playerTank || !playerTank.alive) return;
            
            tanks.forEach((tank) => {
                if (!tank.alive) return;

                if (
                    tank.x < playerTank.x + playerTank.width &&
                    tank.x + tank.width > playerTank.x &&
                    tank.y < playerTank.y + playerTank.height &&
                    tank.y + tank.height > playerTank.y
                ) {
                    const dx = playerTank.x - tank.x;
                    const dy = playerTank.y - tank.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > 0) {
                        const pushForce = 3;
                        playerTank.x += (dx / distance) * pushForce;
                        playerTank.y += (dy / distance) * pushForce;
                        tank.x -= (dx / distance) * pushForce;
                        tank.y -= (dy / distance) * pushForce;
                    }
                }
            });
        }

        function drawPlayerTank() {
            if (playerTank && playerTank.alive) {
                ctx.drawImage(images.tank, playerTank.x, playerTank.y, playerTank.width, playerTank.height);
            }
        }

        function drawEnemies() {
            tanks.forEach((tank) => {
                if (tank.alive) {
                    ctx.drawImage(images.enemyTank, tank.x, tank.y, tank.width, tank.height);
                }
            });
        }

        function drawBullets() {
            // Рисуем пули игрока
            playerBullets.forEach((bullet) => {
                ctx.save();
                const angle = Math.atan2(bullet.dy, bullet.dx);
                ctx.translate(bullet.x + bullet.width/2, bullet.y + bullet.height/2);
                ctx.rotate(angle);
                ctx.drawImage(images.bullet, -bullet.width/2, -bullet.height/2, bullet.width, bullet.height);
                ctx.restore();
            });

            // Рисуем пули противников
            enemyBullets.forEach((bullet) => {
                ctx.save();
                const angle = Math.atan2(bullet.dy, bullet.dx);
                ctx.translate(bullet.x + bullet.width/2, bullet.y + bullet.height/2);
                ctx.rotate(angle);
                ctx.drawImage(images.bullet, -bullet.width/2, -bullet.height/2, bullet.width, bullet.height);
                ctx.restore();
            });
        }

        function drawExplosions() {
            explosions.forEach(explosion => explosion.draw(ctx));
        }

        function drawHealthBars() {
            // Здоровье игрока
            if (playerTank && playerTank.alive) {
                const barWidth = 60;
                const barHeight = 8;
                const x = playerTank.x + playerTank.width/2 - barWidth/2;
                const y = playerTank.y - 15;
                
                // Фон
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(x, y, barWidth, barHeight);
                
                // Здоровье
                const healthWidth = (playerTank.health / playerTank.maxHealth) * barWidth;
                const gradient = ctx.createLinearGradient(x, y, x + healthWidth, y);
                gradient.addColorStop(0, '#FF0000');
                gradient.addColorStop(0.5, '#FFFF00');
                gradient.addColorStop(1, '#00FF00');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(x, y, healthWidth, barHeight);
                
                // Рамка
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 1;
                ctx.strokeRect(x, y, barWidth, barHeight);
            }

            // Здоровье противников
            tanks.forEach((tank) => {
                if (tank.alive) {
                    const barWidth = 40;
                    const barHeight = 6;
                    const x = tank.x + tank.width/2 - barWidth/2;
                    const y = tank.y - 12;
                    
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    ctx.fillRect(x, y, barWidth, barHeight);
                    
                    const healthWidth = (tank.health / tank.maxHealth) * barWidth;
                    ctx.fillStyle = '#FF4444';
                    ctx.fillRect(x, y, healthWidth, barHeight);
                    
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(x, y, barWidth, barHeight);
                }
            });
        }

        function drawGameInfo() {
            if (!playerTank) return;
            
            const aliveEnemies = tanks.filter(tank => tank.alive).length;
            
            // Информация в углу экрана
            ctx.fillStyle = 'white';
            ctx.font = 'bold 18px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(`Жизни: ${playerTank.health}/${playerTank.maxHealth}`, 20, 30);
            ctx.fillText(`Врагов: ${aliveEnemies}/${tanks.length}`, 20, 60);
            
            // Сообщения о победе/поражении
            if (!playerTank.alive) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'red';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('ИГРА ОКОНЧЕНА', canvas.width/2, canvas.height/2 - 50);
                ctx.font = '24px Arial';
                ctx.fillText('Нажмите R для перезапуска', canvas.width/2, canvas.height/2 + 20);
            } else if (aliveEnemies === 0) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'green';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('ПОБЕДА!', canvas.width/2, canvas.height/2 - 50);
                ctx.font = '24px Arial';
                ctx.fillText('Вы уничтожили всех врагов!', canvas.width/2, canvas.height/2 + 20);
                ctx.fillText('Нажмите R для перезапуска', canvas.width/2, canvas.height/2 + 60);
            }
        }

        const keysPressed = {};
        document.addEventListener('keydown', (event) => {
            keysPressed[event.key.toLowerCase()] = true;
            
            // Перезапуск игры при нажатии R
            if (event.key.toLowerCase() === 'r') {
                initGame();
            }
        });
        
        document.addEventListener('keyup', (event) => {
            keysPressed[event.key.toLowerCase()] = false;
        });

        function handlePlayerMovement() {
            if (!playerTank || !playerTank.alive) return;
            
            if (keysPressed['arrowright'] || keysPressed['d']) {
                playerTank.x = Math.min(playerTank.x + playerTank.speed, canvas.width - playerTank.width);
            }
            if (keysPressed['arrowleft'] || keysPressed['a']) {
                playerTank.x = Math.max(playerTank.x - playerTank.speed, 0);
            }
            if (keysPressed['arrowup'] || keysPressed['w']) {
                playerTank.y = Math.max(playerTank.y - playerTank.speed, 0);
            }
            if (keysPressed['arrowdown'] || keysPressed['s']) {
                playerTank.y = Math.min(playerTank.y + playerTank.speed, canvas.height - playerTank.height);
            }
            
            // Автоматическая стрельба при удержании пробела
            if (keysPressed[' ']) {
                const currentTime = Date.now();
                if (currentTime - playerTank.lastShotTime > 200) {
                    const targetX = playerTank.x + playerTank.width/2 + Math.cos(0) * 100;
                    const targetY = playerTank.y + playerTank.height/2;
                    shootPlayerBullet(targetX, targetY);
                }
            }
        }

        function update() {
            if (!gameActive) return;
            
            handlePlayerMovement();
            
            // Обновляем противников
            if (playerTank && playerTank.alive) {
                tanks.forEach((tank) => {
                    if (tank.alive) {
                        tank.move(
                            playerTank.x + playerTank.width/2,
                            playerTank.y + playerTank.height/2,
                            tanks
                        );
                        
                        // Противники стреляют
                        const shot = tank.shoot();
                        if (shot) {
                            enemyBullets.push({
                                x: shot.x,
                                y: shot.y,
                                width: 10,
                                height: 10,
                                dx: Math.cos(shot.direction) * 5,
                                dy: Math.sin(shot.direction) * 5,
                                isPlayerBullet: false
                            });
                        }
                    }
                });
            }

            updateBullets();
            checkCollisions();

            // Очищаем экран
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Рисуем игру
            drawPlayerTank();
            drawEnemies();
            drawBullets();
            drawExplosions();
            drawHealthBars();
            drawGameInfo();

            requestAnimationFrame(update);
        }

    </script>
</body>
</html>
